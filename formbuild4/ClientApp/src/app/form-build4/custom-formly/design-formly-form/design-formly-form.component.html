<div [id]="Id" cdkDropList #todoList="cdkDropList" [cdkDropListData]="fields" [cdkDropListConnectedTo]="dropList"
    class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListOrientation]="orientation" 
    [style.flexDirection]="orientation=='vertical'?'column':'row'">
    <formly-field *ngFor="let field of fields" hide-deprecation [form]="field.form" [options]="field.options"
        [model]="field.model" [field]="field" (dblclick)="itemControl($event,field)" [cdkDragDisabled]="disableDrag" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    </formly-field>
</div>
<ng-container #content>
    <ng-content></ng-content>
</ng-container>
