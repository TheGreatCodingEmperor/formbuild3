<div [formControl]="formControl" [formlyAttributes]="field" cdkDropList #todoList="cdkDropList"
    [cdkDropListData]="field.fieldGroup" [cdkDropListConnectedTo]="[doneList]" class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of field.fieldGroup" cdkDrag>
        <formly-form [form]="form" [fields]="" [model]="model"></formly-form>
    </div>
</div>
